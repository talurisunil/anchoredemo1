name: "[Demo] Run Scan Action"

on: [push, pull_request]

jobs:
  test-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          image: "alpine:latest"
          debug: true
          fail-build: false

  test-directory:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          path: "tests"
          debug: true
          severity-cutoff: "negligible"
          fail-build: false

  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          sbom: tests/test_sbom.spdx.json
          debug: true
          fail-build: false
